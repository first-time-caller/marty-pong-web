<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Knowledge — MVP</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0f14" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/maplibre-gl@4.6.0/dist/maplibre-gl.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">The Knowledge</div>
    <div class="stats">
      <div><span class="label">Score</span><span id="score">—</span></div>
      <div><span class="label">Your km</span><span id="drawnDistance">—</span></div>
      <div><span class="label">Ideal km</span><span id="idealDistance">—</span></div>
    </div>
    <div class="status" id="mapStatus">Map: booting…</div>
    <div class="actions">
      <button id="newRouteBtn">New Route</button>
      <button id="drawToggleBtn" class="primary">Draw Route</button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <section class="mission" id="mission">
      <h2>Mission</h2>
      <p id="missionText">Generate a route to begin.</p>
      <div class="mission-meta" id="missionMeta"></div>
    </section>
    <div class="hint" id="hint">Tap “Draw Route” then trace the roads.</div>
  </main>

  <script src="https://unpkg.com/maplibre-gl@4.6.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="app.js"></script>
  <script src="register-sw.js"></script>
</body>
</html>
